<div class="cd-card">
    <h3> {{unCd.title|uppercase}}</h3>
    <p> Sortie le : {{unCd.dateDeSortie|date:"dd/MM/yyyy"}}</p>
    <p> {{unCd.author}}</p>
    <p> Prix : {{unCd.price|currency:"EUR"}}</p>
    <p>
        En stock :<span [ngStyle]="{color:'rgb(0,'+ (unCd.quantite+50) +',0)'}" > {{unCd.quantite}} </span>
        <button (click)="onAddCd()">Ajouter 1 unit√©</button>
    </p>


    <img [src]="unCd.thumbnail" [alt]="unCd.title">
